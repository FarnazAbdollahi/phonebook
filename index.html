<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <title> Contact List </title>
    </head>   
    <body>
        <section>
        <div class="row container" >
            <h2> My Personal PhoneBook </h2><br>
        </div>
        <br>
        <div class="row container" >
            <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
                <input type="text" id="myInput" placeholder=" Search For Name " onkeyup="myFunction()">
            </div>
            <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
                <button onclick="addNew();" ><b> Add New Contact </b></button><br>
            </div>
        </div>
        <br>
        <ul id="show" class="row container"></ul><br>
        <ul class="row container" id="fixed">
            <li class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                <span><b>Contacts's Name</b></span> 
                 <hr>
            </li>
            <li class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                <span><b> Number </b></span>
                <hr>
            </li>
            <li class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                <div class="row">
                    <span class="col-md-6 col-xs-6 col-lg-6 col-sm-6"><b> Edit </b><hr></span>
                    <span class="col-md-6 col-xs-6 col-lg-6 col-sm-6"><b> Delete </b><hr></span>
                </div>
            </li>
            <br>
        </ul>
        
        </section>
    <script src="./js/main.js"></script>    
    </body>
</html>
